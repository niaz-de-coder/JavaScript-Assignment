<head>

<body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg shadow sticky" style="background-color: white;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">JS Assignment</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a style="color: green; text-decoration: underline green 3px;" class="nav-link active" aria-current="page" href="add.html">Add</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Form -->
       <main class="add-form">
        <section class="form-sec">
          <label class="af-label" for="">Email<span>*</span></label>
        <div class="af-input-div">
          <div class="afi-icon"></div>
          <input placeholder="Enter your email e.g email@domain.com" id="email-input" class="afi-box" type="email">
        </div>
        </section>

        <section class="form-sec">
          <label class="af-label" for="">Applicant Full Name<span>*</span></label>
        <div class="af-input-div">
          <div class="afi-icon"></div>
          <input placeholder="e.g Md. Niaz Al Motin" id="email-input" class="afi-box" type="email">
        </div>
        </section>

        <section class="form-sec">
          <label class="af-label" for="">Mobile Number<span>*</span></label>
        <div class="af-input-div">
          <div class="afi-icon"></div>
          <input placeholder="e.g 0171xxxxxxx" id="email-input" class="afi-box" type="email">
        </div>
        </section>

        <section class="form-sec">
          <label class="af-label" for="">Date of Birth<span>*</span></label>
        <div class="af-input-div">
          <div class="afi-icon"></div>
          <input id="email-input" class="afi-box" type="date">
        </div>
        </section>

        <section class="form-sec">
          <label class="af-label" for="">Gender<span>*</span></label>
          <select class="gender-input" name="option">
            <option value="" disabled selected>--Choose Your Gender--</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Other</option>
          </select>
        </section>
      </main>
</body>
